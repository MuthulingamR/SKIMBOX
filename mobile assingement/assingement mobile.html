<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/179de60f48.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Shopify_logo_2018.svg" class="image-logo" />
        <div class="d-flex flex-row justify-content-center align-item-center">
            <p class="header-para mr-4">Start free trial</p>
            <i class="fa-solid fa-bars hambermenu "></i>
        </div>
    </nav>
    <div class="bg-container">
        <div class="button-container">
            <button class="cust-button active-btn">Basic</button>
            <button class="cust-button">Shopify</button>
            <button class="cust-button">Advanced</button>
        </div>

        <div class="m-4">
            <h1 class="rate">₹1,994
                <span>
                    INR
                    /mo
                </span>
            </h1>

            <p class="offer-para">Get your first 3 months for ₹20/mo</p>
            <p>What's included on Basic</p>
            <div class="list-container">
                <i class="fa-solid fa-check tick"></i>
                <p class="item">Basic reports</p>
            </div>
            <div class="list-container">
                <i class="fa-solid fa-check tick"></i>
                <p class="item">Up to 1,00 inventory locations</p>
            </div>
            <div class="list-container">
                <i class="fa-solid fa-check tick"></i>
                <p class="item">2 staff accounts</p>
            </div>
            <button class="end-btn">
                Try for free
            </button>
        </div>

    </div>
</body>

</html>
